<div class="col-lg-8">
    <h2>Send post</h2>
    <div>
        <div class="form-group">
            <label>Title</label>
            <input id="input-title" class="form-control" type="text" autofocus name="user" placeholder="Message title">
        </div>
        <div class="form-group">
            <label>Message</label>
            <input id="input-text" class="form-control" type="text" name="text" placeholder="Type your message...">
        </div>
        <button type="submit" id="btn-submit" class="btn btn-primary">Send Message</button>
    </div>
</div>

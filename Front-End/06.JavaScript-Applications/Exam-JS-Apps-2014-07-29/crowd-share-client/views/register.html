<header>
    <div class="col-lg-8">
        <h2>Register</h2>
        <div>
            <div class="form-group">
                <label>Username</label>
                <input id="input-username" class="form-control" type="text" autofocus name="user" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="input-pass" class="form-control" type="password" name="text" placeholder="Password">
            </div>
            <button type="submit" id="btn-submit" class="btn btn-primary">Register</button>
        </div>
    </div>
</header>
